<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body">
        <div class="layui-form-item">
            <label class="layui-form-label label-required">主分类</label>
            <div class="layui-input-block">
                <select name='pid' class='layui-select full-width' lay-ignore>
                    <!--{foreach $cates as $cate}-->
                    <!--{eq name='cate.id' value='$vo.pid|default=0'}-->
                    <option selected value='{$cate.id}'>{$cate.spl|raw}{$cate.title|default=''|out}</option>
                    <!--{else}-->
                    <option value='{$cate.id}'>{$cate.spl|raw}{$cate.title|out}</option>
                    <!--{/eq}-->
                    <!--{/foreach}-->
                </select>
                <p class="help-block"><b>必选</b>，请选择上级菜单或顶级菜单（目前最多支持二级菜单）</p>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类标题</label>
            <div class="layui-input-block">
                <input autofocus name="title" value='{$vo.title|default=""|out}' required title="请输入分类标题" placeholder="请输入分类标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入分类描述" title="请输入分类描述" class="layui-textarea" name="digest" maxlength="500">{$vo.digest|default=""|text_alert_out}</textarea>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        <!--{notempty name='vo.id'}-->
        <input type='hidden' value='{$vo.id}' name='id'>
        <!--{/notempty}-->
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
        <button class="layui-btn" type='submit'>保存数据</button>
    </div>
    <script>window.form.render();</script>
</form>
