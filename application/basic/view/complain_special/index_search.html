<fieldset>
    <legend class="layui-bg-cyan">条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input name="complainTitle" value="{$Think.get.complainTitle|default=''}" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">投诉分类</label>
            <div class="layui-input-inline">
                <select name="complainSource" lay-search>
                    <option value="">所有分类</option>
                    {foreach $cates as $cate}
                    <!--{if $Think.get.type eq $cate.id}-->
                    <option selected="selected" value="{$cate.id}">{$cate.complainSource|default=''|out}</option>
                    <!--{else}-->
                    <option value="{$cate.id}">{$cate.complainSource|default=''|out}</option>
                    <!--{/if}-->
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>

</fieldset>
<script>form.render()</script>
