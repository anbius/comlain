<fieldset>

    <legend class="layui-bg-cyan">条件搜索</legend>

    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input name="title" value="{$Think.get.title|default=''}" placeholder="请输入标题" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">类别</label>
            <div class="layui-input-inline">
                <select name="type">
                    <!--{if $Think.get.type eq 2}-->
                    <option value="0">所有链接</option>
                    <option selected="selected" value="2">文字链接</option>
                    <option value="1">图形链接</option>
                    <!--{elseif $Think.get.type eq 1}-->
                    <option value="0">所有链接</option>
                    <option selected="selected" value="1">图形链接</option>
                    <option value="2">文字链接</option>
                    <!--{else}-->
                    <option selected="selected" value="0">所有链接</option>
                    <option value="1">图形链接</option>
                    <option value="2">文字链接</option>
                    <!--{/if}-->
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">添加时间</label>
            <div class="layui-input-inline">
                <input data-date-range name="create_at" value="{$Think.get.create_at|default=''}" placeholder="请选择添加时间" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>

</fieldset>

<script>form.render()</script>
