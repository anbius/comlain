<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>404-陇上云</title>
    <meta name="copyright" content="longshangyun.com" />
    <meta name="author" content="longshangyun.com" />
    <link href="./favicon.ico" rel="shortcut icon">
    <style type="text/css">
        *{padding: 0; margin: 0;}
        body{ background: #f5f5f5;}
        .fourDiv{ width: 100%; height: auto; position: fixed; top: 30%; left: 0;}
        .fourDiv h4{ text-align: center; font-family: cursive; font-size: 150px; font-weight: bold; line-height: 170px; letter-spacing: 10px; color: #fff;}
        .fourDiv h4 span{cursor: pointer; text-shadow: 0px 0px 2px #686868, 0px 1px 1px #ddd, 0px 2px 1px #d6d6d6, 0px 3px 1px #ccc, 0px 4px 1px #c5c5c5, 0px 5px 1px #c1c1c1, 0px 6px 1px #bbb, 0px 7px 1px #777, 0px 8px 3px rgba(100, 100, 100, 0.4), 0px 9px 5px rgba(100, 100, 100, 0.1), 0px 10px 7px rgba(100, 100, 100, 0.15), 0px 11px 9px rgba(100, 100, 100, 0.2), 0px 12px 11px rgba(100, 100, 100, 0.25), 0px 13px 15px rgba(100, 100, 100, 0.3); -webkit-transition: all .1s linear; transition: all .1s linear;cursor: pointer; -moz-transition: all 0.3s ease-in; -webkit-transition: all 0.3s ease-in; -o-transition: all 0.3s ease-in; transition: all 0.3s ease-in;}
        .fourDiv h4 span:hover{ text-shadow: 0px 0px 2px #686868, 0px 1px 1px #fff, 0px 2px 1px #fff, 0px 3px 1px #fff, 0px 4px 1px #fff, 0px 5px 1px #fff, 0px 6px 1px #fff, 0px 7px 1px #777, 0px 8px 3px #fff, 0px 9px 5px #fff, 0px 10px 7px #fff, 0px 11px 9px #fff, 0px 12px 11px #fff, 0px 13px 15px #fff; -webkit-transition: all .1s linear; transition: all .1s linear;}
        .fourDiv p{ text-align: center; color: #666; font-family: cursive; font-size: 20px; text-shadow: 0 1px 0 #fff; letter-spacing: 1px; line-height: 40px; }
        @media screen and (max-width: 750px){
            .fourDiv h4{letter-spacing: 5px; font-size: 100px; line-height: 120px;}
            .fourDiv p{ font-size: 16px; letter-spacing: 0;}
        }
    </style>
</head>
<body>
<div class="fourDiv">
    <h4><span>4</span><span>0</span><span>4</span></h4>
    <p>页面好像丢了哦~（*^﹏^*）</p>
    <p><a href="javascript:history.back(-1);" title="返回上一步">返回上一步</a></p>
</div>
</body>
</html>
